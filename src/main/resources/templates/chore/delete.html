<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace=" fragments :: head"></head>

<body class="container">

<heading th:replace="fragments :: heading"></heading>

<nav th:replace="fragments :: nav"></nav>

<h1 class="title" th:text="${title}">Default Title</h1>

<form method="post">

    <div th:each="chore : ${chores}" class="checkbox">
        <input type="checkbox" name="ids" th:value="${chore.id}" th:id="${chore.id}" />
        <label th:for="${chore.id}" th:text="${chore.name} + ' - ' + ${chore.cleaner.name}"></label>
        <br />
    </div>

    <input type="submit" value="Delete Chore" />
</form>

</body>
</html>
