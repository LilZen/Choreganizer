<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace=" fragments :: head"></head>

<body class="container">

<heading th:replace="fragments :: heading"></heading>

<nav th:replace="fragments :: nav"></nav>

<h1 th:text="${title}">Default Title</h1>

<form action="add" method="post" th:object="${chore}">
    <div class="form-group">
        <label th:for="choreName">Chore Name</label>
        <select th:name="choreId">
            <option value="chore" selected disabled hidden>Select a Chore</option>
            <option>Dishes</option>
            <option>Laundry</option>
            <option>Bedroom</option>
            <option>Living Room</option>
            <option>Dining Room</option>
            <option>Set Table</option>
            <option>Sweep floors</option>
            <option>Mop floors</option>
            <option>Vacuum floors</option>
            <option>Kitchen</option>
<!--            <option th:each="chore : ${chores}"-->
<!--                    th:text="${chore.choreName}"-->
<!--                    th:value="${chore.id}"></option>-->
        </select>
    </div>

    <div class="form-group">
        <label th:for="name">Cleaner Name</label>
        <select th:name="cleanerId">
            <option value="cleaner" selected disabled hidden>Select a Cleaner</option>
            <option th:each="cleaner : ${cleaners}"
                    th:text="${cleaner.name}"
                    th:value="${cleaner.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="date">Goal Completion Date</label>
<!--        <input class="form-control" th:name="date" th:field="*{date}" />-->
<!--        <span th:errors="*{date}" class="error"></span>-->
        <select th:name="date">
            <option value="date" selected disabled hidden>Select a due day</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>

    </div>

    <input type="submit" value="Choreganize">

</form>

</body>
</html>
