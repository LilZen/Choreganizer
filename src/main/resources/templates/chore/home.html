<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<heading th:replace="fragments :: heading"></heading>
<nav th:replace="fragments :: nav"></nav>
<h1 class="title" th:text="${title}">Default Title</h1>

<p th:unless="${chores} and ${chores.size()}">HOORAY!! Chores are completed! <a href="/chore/add">You can add chores here.</a> </p>


<table class="table" id="choreganizer">
    <tr>
        <th onclick="sortTable(0)">Chore</th>
        <th onclick="sortTable(1)">Cleaner</th>
        <th onclick="sortTable(2)">Completion Day</th>
    </tr>

    <tr class="hover" th:each="chore : ${chores}">
        <td th:text="${chore.name}"></td>
        <td th:text="${chore.cleaner.name}"></td>
        <td th:text="${chore.date}"></td>
    </tr>

</table>

<a class="delete" href="/chore/delete">Delete Chore</a>
