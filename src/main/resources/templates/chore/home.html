<body class="container">

<heading th:replace="fragments :: heading"></heading>
<nav th:replace="fragments :: nav"></nav>
<h1 th:text="${title}">Default Title</h1>

<p th:uless="${chores} and ${chores.size()}">HOORAY!! Chores are completed! <a href="chore/add">You can add chores here.</a> </p>

<table class="table">

    <tr>
        <th onclick="sortTable(0)">Chore</th>
        <th onclick="sortTable(1)">Cleaner</th>
        <th onclick="sortTable(2)">Completion Day</th>
    </tr>

    <tr type=checkbox th:each="chore : ${chores}">
        <td th:text="${chore.choreName}"></td>
        <td th:text="${chore.cleaner}"></td>
        <td th:text="${chore.dueDate}"></td>
    </tr>

</table>
