<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace=" fragments :: head"></head>

<body class="container">

<heading th:replace="fragments :: heading"></heading>

<nav th:replace="fragments :: nav"></nav>

<h1 th:text="${title}">Default Title</h1>

<form method="post" th:object="${chore}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{choreName}" />
        <span th:errors="*{choreName}" class="error"></span>
    </div>

    <input type="submit" value="Add Chore" />
</form>

</body>
</html>
