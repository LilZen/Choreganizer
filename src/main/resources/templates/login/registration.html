<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org/">
<head th:replace=" fragments :: head"></head>
<body class="container">

<heading th:replace="fragments :: heading"></heading>

<p>Already a Choreganizer? <a href="/login">Login here!</a></p>

<form method="post" th:object="${login}">
    <div class="form-group">
        <label th:for="*{user}">user name:</label>
        <input class="form-control" type="text" th:field="*{user}" id="user" required>
        <span th:errors="*{user}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="*{password}">Password:</label>
        <input class="form-control" type="password" th:field="*{password}" id="password" required>
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div class="form-group">
        <label for="verifyPassword">Verify password:</label>
        <input class="form-control" type="password" field="verifyPassword" id="verifyPassword" required>
        <span class="error" errors="verifyError"></span>
    </div>

    <input type="submit" value="Choreganize">

</form>

</body>
</html>
